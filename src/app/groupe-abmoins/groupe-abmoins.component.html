<div class="container col-md-8">
  <!-- <div class="col-md-8 col-md-offset-2">  -->
  <h2> Nouveau post</h2>
  <form [formGroup]="ABmoinsForm" (ngSubmit)="onSaveABmoins()">
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" class="form-control" id="prenom" formControlName="prenom">
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" formControlName="nom">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" formControlName="age">
    </div>
    <div class="form-group">
      <label for="telephone">Téléphone</label>
      <input type="number" class="form-control" id="telephone" formControlName="telephone">
    </div>
    <div class="form-group">
      <label for="groupe">Groupe</label>
      <input type="text" class="form-control" id="groupe" formControlName="groupe">
    </div>


    <button class="btn btn-success" [disabled]="ABmoinsForm.invalid" type="submit">Envoyer
    </button>
  </form>
</div>
